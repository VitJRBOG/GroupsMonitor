{{ define "operator_settings" }}

{{ template "header" }}

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">GroupsObserver</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link" href="/">Общее</a>
        <a class="nav-link" href="/observers">Наблюдатели</a>
        <a class="nav-link active" aria-current="page" href="/settings">Параметры</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <h1>Параметры оператора</h1>
    <form action="/settings/operator_settings/{{ .ID }}/update" method="post">
      <a>Имя</a>
      <input type="text" class="form-control w-100" id="name" name="name"
                placeholder="{{ .Name }}" style="width: 100%"><br>
      <a>Идентификатор в ВК</a>
      <input type="text" class="form-control w-100" id="vk_id" name="vk_id"
                placeholder="{{ .VkID }}" style="width: 100%"><br>
      <div class="pt-3 pb-2 mb-2">
        <button class="btn btn-sm btn-outline-warning">
          Применить новые параметры
        </button>
      </div>
    </form>
    <form action="/settings/operators/{{ .ID }}/delete" method="post">
      <div class="pt-3 pb-2 mb-2">
        <button class="btn btn-sm btn-outline-danger">
          Удалить оператора
        </button>
      </div>
    </form>
  </main>

  {{ template "footer" }}

  {{ end }}
