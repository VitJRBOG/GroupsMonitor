{{ define "settings" }}

{{ template "header" }}

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">GroupsObserver</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link" href="/">Общее</a>
        <a class="nav-link" href="/observers">Наблюдатели</a>
        <a class="nav-link active" aria-current="page" href="/settings">Параметры</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <form action="/settings/access_tokens" method="post">
      <div class="pt-3 pb-2 mb-2">
        <button class="btn btn-lg btn-secondary fw-bold border-white bg-white">
          Ключи доступа
        </button>
      </div>
    </form>
    <form action="/settings/operators" method="post">
      <div class="pt-3 pb-2 mb-2">
        <button class="btn btn-lg btn-secondary fw-bold border-white bg-white">
          Операторы
        </button>
      </div>
    </form>
    <form action="/settings/wards" method="post">
      <div class="pt-3 pb-2 mb-2">
        <button class="btn btn-lg btn-secondary fw-bold border-white bg-white">
          Подопечные
        </button>
      </div>
    </form>
  </main>

  {{ template "footer" }}

  {{ end }}
